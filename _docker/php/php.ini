; ========== PHP CONFIG - LOCAL DEV ==========

display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On

; Permet de voir les erreurs dans le navigateur
html_errors = On

; Temps d'ex√©cution plus permissif en local
max_execution_time = 60
memory_limit = 512M
post_max_size = 50M
upload_max_filesize = 50M

; ========== TIMEZONE ==========

date.timezone = Europe/Paris

; ========== OPCACHE ==========

opcache.enable=0
